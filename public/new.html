<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rate Movies</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="./index.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="home.html">
            <img src="./assets/images/camera.png" alt="camera logo">
          </a>
          <p class="navbar-text page-title">Add A Movie!</p>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <main class="add-movie-section">
      <h1>Add A Movie</h1>
      <form id="new-movie-form">
        <label>Title: </label>
        <input type="text" id="movieTitle" placeholder="ex. Jurassic Park"><br>
        <label>Director: </label>
        <input type="text" id="movieDirector" placeholder="ex. Steven Spielberg"><br>
        <label>Year: </label>
        <input type="text" id="movieYear" placeholder="ex. 1993"><br>
        <label>My Rating: </label>
        <input type="text" id="movieRating" placeholder="1 to 5"><br>
        <label>Poster URL: </label>
        <input type="text" id="movieURL" placeholder="www.example.com"><br>
        <a href="#"><button type="submit" class="add-movie-btn btn btn-default">Add Movie</button></a>
      </form>
    </main>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-text">Site built and designed by Lane Faison &copy; 2017. Please visit <a href="www.lanefaison.com">LaneFaison.com</a> for more information</p>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  </body>
</html>
